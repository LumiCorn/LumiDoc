name: Build and deploy LumiDoc

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm docs:build

      - name: Determine publish directory
        id: find-dist
        run: |
          if [ -d ".vuepress/dist" ]; then echo "dir=.vuepress/dist" >> $GITHUB_OUTPUT;
          elif [ -d "dist" ]; then echo "dir=dist" >> $GITHUB_OUTPUT;
          else echo "dir=." >> $GITHUB_OUTPUT; fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.find-dist.outputs.dir }}
          publish_branch: gh-pages
